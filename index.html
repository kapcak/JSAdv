<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>eShop</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <header>
            <search v-on:filter="filterGoods"></search>
            <button class="cart-button" type="button" @click="getBasket">Корзина</button>
        </header>
        <main>
            <goods-list :goods="filteredGoods"></goods-list>
        </main>
        <basket :isvisiblecart="isVisibleCart" :basketgoods="basketGoods" :key="basketGoods.length"></basket>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</body>

</html>
